<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class = "parent-container">
      <div class = "card">
        <h1 class = "advice-number">ADVICE #117</h1>
        <q class = "quote">It is easy to sit up and take notice, whats difficult is getting up and taking action.</q>
        <img src="images/pattern-divider-desktop.svg" alt="Image dividing the quote from the button.">
        <div class = "roll-container">
          <button class = "roll-button">
            <img id = "dice-image" src="images/icon-dice.svg" alt="Image that is located inside of a button showcasing a icon of dice which when clicked generates random quote">
          </button>
        </div>

      </div>
    </div>

  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nika Panjavidze</a>.

      <script src = "app.js"></script>
  </main>
  </div>
</body>
</html>
